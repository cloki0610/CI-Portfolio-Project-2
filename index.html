<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>WOW Quiz - It's time to test your knowledge!</title>

<body>
    <!--Header, with a title and intro message-->
    <header>
        <h1 id="title" class="header">WOW Quiz</h1>
        <p class="header">Whatever good or bad, our legends still living on...</p>
    </header>
    <main>
        <!--Get username by user input and display the welcome message-->
        <div id="welcome-section">
            <label for="username"><h2 id="wel-msg" class="welcome">Enter your name and begin!</h2></label>
            <input type="text" name="username" id="username" class="welcome" placeholder="Enter your name here">
            <button id="startBtn" class="welcome">START</button>
        </div>
        <!--Display the question and answer buttons-->
        <div id="question-section"></div>
        <!--Display the current score-->
        <div id="result-section"></div>
    </main>
    <!--Footer, including contact email and social media external link-->

        <div id="contacts">

            <p><a href="mailto:cloki0610@gmail.com">cloki0610@gmail.com</a></p>

        </div>
        <div id="social-networks">
            <h2>SUBSCRIBE OUR PAGE AND CHANNELS:</h2>
            <ul class="social-networks">
